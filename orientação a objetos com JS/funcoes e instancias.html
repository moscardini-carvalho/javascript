<html>
    <body>
        <script>

                /* Funções e instâncias */

                function Pessoa(){
                    // Atributo
                    this.nome = "João Pedro";
                }

                    // Criação de objeto
                var pessoa = new Pessoa();

                Pessoa.nome = "Gilherme";

                alert(Pessoa.nome);
        </script>
    </body>
</html>
