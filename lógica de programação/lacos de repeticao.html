<html>
    <body>
        <script>

            /*Laços de repetição (For, While e Do) */

            // Forma mais segura de fazer
            var n = 0;
            while (n < 10){
                console.log(n);
                n++;
               
            }
            console.log("-------------------------");

            // Forma mais rápida de fazer
            for(var i = 0; i < 10; i++){
                console.log(i);
            }

            console.log("-------------------------");

            var n = 0;

            do{
                console.log(n);
                n++;
            }while(n <= 10);

        </script>
    </body>
</html>
